<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigmas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6f61, #d64fff, #61dafb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .person-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 95%;
            max-width: 900px;
            margin-top: 10px;
        }

        .person-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            flex: 1;
            margin: 5px;
            max-width: 250px;
        }

        .person-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 8px;
            border: 3px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        h2 {
            color: #333;
            font-size: 0.9em;
            margin-bottom: 6px;
        }

        @media (max-width: 768px) {
            .person-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
                width: 100%;
            }

            .person-section {
                width: 30%;
                max-width: 140px;
                padding: 8px;
            }

            .person-photo {
                width: 80px;
                height: 80px;
            }

            h2 {
                font-size: 0.8em;
            }

            button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        .circle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-top: -150px;
            margin-left: -150px;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        .circle-container img {
            position: absolute;
            top: 0;
            left: 50%;
            width: 70px;
            height: 70px;
            margin-left: -35px;
            border-radius: 50%;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="person-container">
        <div class="person-section">
            <h2>Bombardino Crocodilo</h2>
            <img src="jpg/bombardino_crocodilo.jpg" alt="Bombardino Crocodilo" class="person-photo">
            <button onclick="playAudio('audio1')">▶︎ •၊၊||၊|।||||</button>
            <audio id="audio1">
                <source src="audio/audio1.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="person-section">
            <h2>Lirili Larala</h2>
            <img src="jpg/lirili_larala.jpg" alt="Lirili Larala" class="person-photo">
            <button onclick="playAudio('audio2')">▶︎ •၊၊||၊|।||||</button>
            <audio id="audio2">
                <source src="audio/audio2.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="person-section">
            <h2>Trallalero Trallala</h2>
            <img src="jpg/trallalero_trallala.jpg" alt="Trallalero Trallala" class="person-photo">
            <button onclick="playAudio('audio3')">▶︎ •၊၊||၊|।||||</button>
            <audio id="audio3">
                <source src="audio/audio3.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

    <div class="circle-container">
        <img src="jpg/skib.jpg" />
    </div>

    <script>
        let currentAudio = null;

        function playAudio(audioId) {
            var audio = document.getElementById(audioId);

            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            if (audio.paused) {
                audio.play();
                currentAudio = audio;
            } else {
                audio.pause();
                audio.currentTime = 0;
                currentAudio = null;
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigmas</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6f61, #d64fff, #61dafb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .person-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            z-index: 10;
        }

        .person-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            flex: 1;
            margin: 10px;
            transition: transform 0.2s ease-in-out;
            max-width: 280px;
        }

        .person-section:hover {
            transform: scale(1.05);
        }

        .person-photo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.9);
        }

        h2 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .person-container {
                flex-direction: column;
                align-items: center;
            }

            .person-section {
                width: 90%;
                max-width: 300px;
            }
        }

        .circle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 350px;
            margin-top: -175px;
            margin-left: -175px;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        .circle-container img {
            position: absolute;
            top: 0;
            left: 50%;
            width: 80px;
            height: 80px;
            margin-left: -40px;
            border-radius: 50%;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="person-container">
        <div class="person-section">
            <h2>Bombardino Crocodilo</h2>
            <img src="jpg/bombardino_crocodilo.jpg" alt="Bombardino Crocodilo" class="person-photo">
            <button onclick="playAudio('audio1')">▶︎ •၊၊||၊|।||||</button>
            <audio id="audio1">
                <source src="audio/audio1.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="person-section">
            <h2>Lirili Larala</h2>
            <img src="jpg/lirili_larala.jpg" alt="Lirili Larala" class="person-photo">
            <button onclick="playAudio('audio2')">▶︎ •၊၊||၊|।||||</button>
            <audio id="audio2">
                <source src="audio/audio2.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="person-section">
            <h2>Trallalero Trallala</h2>
            <img src="jpg/trallalero_trallala.jpg" alt="Trallalero Trallala" class="person-photo">
            <button onclick="playAudio('audio3')">▶︎ •၊၊||၊|।||||</button>
            <audio id="audio3">
                <source src="audio/audio3.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

    <div class="circle-container">
        <img src="jpg/skib.jpg" />
    </div>

    <script>
        let currentAudio = null;

        function playAudio(audioId) {
            var audio = document.getElementById(audioId);

            // Stop currently playing audio (if it's a different one)
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Play or pause the clicked audio
            if (audio.paused) {
                audio.play();
                currentAudio = audio;
            } else {
                audio.pause();
                audio.currentTime = 0;
                currentAudio = null;
            }
        }
    </script>

</body>
</html>
